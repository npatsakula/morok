[package]
name = "morok-runtime"

version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
morok-dtype = { path = "../dtype" }
morok-device = { path = "../device" }
morok-ir = { path = "../ir" }
morok-codegen = { path = "../codegen" }
inkwell = { version = "0.7.1", features = ["llvm21-1"] }
snafu = "0.8.9"
parking_lot = "0.12"
once_cell = "1.21"
cranelift-jit = "0.127"
cranelift-module = "0.127"
cranelift-codegen = "0.127"
cranelift-frontend = "0.127"
cranelift-native = "0.127"
cranelift-reader = "0.127"
libc = "0.2"
papaya = "0.2.3"
rayon = "1.11"
tracing = "0.1"

[dev-dependencies]
smallvec = "1.15.1"
test-case = "3.3.1"

[features]
default = []
cuda = ["morok-device/cuda"]
# Enable trace-level spans in hot paths (compile-time control)
tracing-verbose = []
